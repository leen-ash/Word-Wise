      <div
        class="toast align-items-center text-bg-success"
        id="liveToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Submitted Successfully!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <form
        style="width: fit-content"
        id="form"
        class="needs-validation"
        novalidate
      >
        <div class="mb-3">
          <label for="Email" class="form-label">Enter your Email</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Email address"
            aria-describedby="emailHelp"
            oninput="wrongEmail()"
            required
          />
          <span id="emailerror" class="text-danger"></span>
          <div id="alert-container"></div>
          <div class="invalid-feedback">Please provide a valid email.</div>
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="cardnum" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="cardnum"
            oninput="wrongNum()"
            placeholder="XXXX XXXX XXXX XXXX"
            maxlength="16"
            required
          />
          <div id="alert-container"></div>
          <div class="invalid-feedback">
            Please provide a valid card number.
          </div>
          <span id="carderror" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label class="form-label">Choose a Language</label>
          <select class="form-select" id="language">
            <option value="10">Arabic - $10/month</option>
            <option value="15">French - $15/month</option>
            <option value="12">Japanese - $12/month</option>
            <option value="14">Spanish - $14/month</option>
            <option value="11">Turkish - $11/month</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Select Subscription Plan</label>
          <div>
            <input
              type="radio"
              name="plan"
              value="1"
              id="monthly"
              class="form-check-input"
              checked
            />
            <label for="monthly" class="form-check-label">Monthly Plan</label>
          </div>
          <div>
            <input
              type="radio"
              name="plan"
              value="12"
              id="yearly"
              class="form-check-input"
            />
            <label for="yearly" class="form-check-label">Yearly Plan</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Add-ons</label>
          <div>
            <input
              type="checkbox"
              id="live-sessions"
              name="check"
              class="form-check-input"
              value="20"
            />
            <label for="live-sessions" class="form-check-label">
              Live Sessions ($20)
            </label>
          </div>
          <div>
            <input
              type="checkbox"
              id="offline-access"
              name="check"
              class="form-check-input"
              value="15"
            />
            <label for="offline-access" class="form-check-label">
              Offline Access ($15)
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="total-fee" class="form-label">Total Fee ($)</label>
          <textarea
            class="form-control"
            id="total-fee"
            cols="30"
            rows="10"
            readonly
            placeholder="Total cost will appear here"
          ></textarea>
        </div>
        <button type="button" class="btn btn-outline-success" onclick="caclcFees()">
          Calculate Fee
        </button>
        <button type="button" onclick="submitForm()" class="btn btn-success">
          Submit
        </button>
      </form>
